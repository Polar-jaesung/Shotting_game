<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState();
      const [reverse, setReverse] = React.useState(false);

      const checkAmount = (event) => {
        setAmount(event.target.value);
      };

      const reverseBtn = () => {
        setReverse((current) => !current);
        resetBtn();
      };

      const resetBtn = () => {
        setAmount(0);
      };

      return (
        <div>
          <div>
            <label htmlFor="mins">분: </label>
            <input
              value={reverse ? amount * 60 : amount}
              onChange={checkAmount}
              id="mins"
              type="number"
              placeholder="몇 분"
              disabled={reverse === true}
            />
          </div>
          <div>
            <label htmlFor="hrs">시간: </label>
            <input
              value={reverse ? amount : (amount / 60).toFixed(1)}
              onChange={checkAmount}
              id="hrs"
              type="number"
              placeholder="몇 시간"
              disabled={reverse === false}
            />
          </div>
          <div>
            <button onClick={resetBtn}>RESET</button>
          </div>
          <div>
            <button onClick={reverseBtn}>
              {reverse ? "Change For 분" : "Change for 시간"}
            </button>
          </div>
        </div>
      );
    };

    const GramToKG = () => {
      const [amount, setAmount] = React.useState();
      const [reverse, setReverse] = React.useState(false);

      const checkAmount = (event) => {
        setAmount(event.target.value);
      };

      const resetBtn = () => {
        setAmount(0);
      };

      const reverseBtn = () => {
        setReverse((current) => !current);
      };
      return (
        <div>
          <hr />
          <div>
            <label htmlFor="gram">그램: </label>
            <input
              value={reverse ? amount * 1000 : amount}
              onChange={checkAmount}
              id="gram"
              type="number"
              placeholder="For gram.."
              disabled={reverse === true}
            />
          </div>
          <div>
            <label htmlFor="kg">킬로그램: </label>
            <input
              value={reverse ? amount : (amount / 1000).toFixed(1)}
              onChange={checkAmount}
              id="GramToKG"
              type="number"
              placeholder="For kg.."
              disabled={reverse === false}
            />
          </div>
          <button onClick={resetBtn}>리셋</button>
          <button onClick={reverseBtn}>
            {reverse ? "그램 계산" : "킬로그램 계산하자"}
          </button>
        </div>
      );
    };
    const App = () => {
      const [num, setNum] = React.useState("0");
      const choiceNum = (event) => {
        setNum(event.target.value);
      };

      return (
        <div>
          <select value={num} onChange={choiceNum}>
            <option value="0">선택하자!</option>
            <option value="1">시간vs분</option>
            <option value="2">그램vs킬로그램</option>
          </select>
          {num === "0" ? "무엇을 고르시겠어요?" : null}
          {num === "1" ? <MinutesToHours /> : null}
          {num === "2" ? <GramToKG /> : null}
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
