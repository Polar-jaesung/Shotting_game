<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState();
      const [reverse, setReverse] = React.useState(false);

      const changeAmount = (event) => {
        setAmount(event.target.value);
      };
      const resetBtn = () => setAmount("0");

      const changeUnit = () => {
        setReverse((current) => !current);
        resetBtn();
      };

      return (
        <div>
          <div>
            <label for="mins">Minutes: </label>
            <input
              id="mins"
              onChange={changeAmount}
              placeholder="Minutes"
              value={reverse ? amount * 60 : amount}
              type="number"
              disabled={reverse === true}
            />
          </div>
          <div>
            <label for="hrs">Hours: </label>
            <input
              id="hrs"
              onChange={changeAmount}
              placeholder="Hours"
              value={reverse ? amount : (amount / 60).toFixed(1)}
              type="number"
              disabled={reverse === false}
            />
          </div>
          <div>
            <button onClick={changeUnit}>
              {reverse ? "Change for Mins" : "Reverse"}
            </button>
          </div>
          <div>
            <button onClick={resetBtn}>Reset</button>
          </div>
        </div>
      );
    };

    const GramToKg = () => {
      const [amount, setAmount] = React.useState();
      const changeAmount = (event) => {
        setAmount(event.target.value);
      };

      const resetBtn = () => {
        setAmount(0);
      };

      const [reverse, setReverse] = React.useState(false);
      const changeUnit = () => {
        setReverse((current) => !current);
        resetBtn();
      };

      return (
        <div>
          <div>
            <label for="gram">Gram: </label>
            <input
              id="gram"
              type="number"
              onChange={changeAmount}
              value={reverse ? amount * 1000 : amount}
              placeholder="Gram"
              disabled={reverse === true}
            />
          </div>
          <div>
            <label for="kg">Kg: </label>
            <input
              id="kg"
              type="number"
              onChange={changeAmount}
              value={reverse ? amount : (amount / 1000).toFixed(1)}
              placeholder="Kg"
              disabled={reverse === false}
            />
          </div>
          <div>
            <button onClick={changeUnit}>
              {reverse ? "for Kg" : "for Gram"}{" "}
            </button>
          </div>
          <div>
            <button onClick={resetBtn}>Reset</button>
          </div>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <h1>Lets Game</h1>
          <select>
            <option value="0">Lets Start</option>
            <option value="1">Mins To Hrs</option>
            <option value="2">gram To Kg</option>
          </select>
          <h3>1. Game</h3>
          <MinutesToHours />
          <h3>2. Game</h3>
          <GramToKg />
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
